<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>HedoEditor</title>
    <meta name="description" content="Text editor" />
    <meta name="keywords" content="text, editor, formatting" />
    <meta name="author" content="Kateryna Hlebova" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" media="all" rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="index.html" class="brand-name">
          <div id="brand">HedoEditor</div>
        </a>
      </div>
      <div class="main">
        <div class="left-column">
          <div id="content">
            <div id="options">
              <button id="bold"><b>B</b></button>
              <button id="italic"><em>I</em></button>
              <button id="underlined"><u>U</u></button>
              <button id="color">Colour</button>
              <button id="case">Case</button>
            </div>
            <div id="text-input">
              <textarea id="text-edit"></textarea>
              <input type="button" value="Show text" />
            </div>
          </div>
        </div>
        <div class="right-column">
          <div id="side">
            <div id="text-view"></div>
          </div>
          <div class="footer">
            <div class="footer-text">
              <p>Â© Kateryna Hlebova, group KV-41</p>
              <p>February, 2017</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jscolor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
