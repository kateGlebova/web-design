<!DOCTYPE html>
<html>
	<head>
		<title>Files manager</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/my.css">
		<script src="scripts/jquery-3.1.1.min.js"></script>
		<script src="scripts/my.js"></script>
		<script src="scripts/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="modals"></div>

		<div class="container">
			<div class="row page-header">
				<h1>Files Manager</h1>
			</div>
			<div class="row">
				<div class="col-md-4">
				<form id="edit-form">
					<div class="form-group">
						<label for="form-name">File Name</label>
						<input type="text" class="form-control" id="form-name" name='form-name'>
					</div>
					<div class="form-group">
						<label for="form-content">File Content</label>
						<textarea class="form-control" id="form-content" name='form-content'></textarea>
					</div>
					<input type="submit" class="btn btn-default" id="send" value="Send">
				</form>
				</div>
			</div>
			<div class="row" id="error"></div>
			<div class="row">
				<table class="table table-hover" id="files-list">
	                <tbody>
	                </tbody>
	            </table>
        	</div>

		</div>
	</body>
</html>
