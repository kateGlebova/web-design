<!DOCTYPE html>
<html>
	<head>
		<title>Files manager</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/my.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/my.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row page-header">
				<h1>Files Manager</h1>
			</div>
			<div class="row">
				<div class="col-md-4">
				<form id="edit-form" onsubmit="f();">
					<div class="form-group">
						<label for="form-name">File Name</label>
						<input type="text" class="form-control" id="form-name" name='form-name'>
					</div>
					<div class="form-group">
						<label for="form-content">File Content</label>
						<textarea class="form-control" id="form-content" name='form-content'></textarea>
					</div>
					<input type="submit" class="btn btn-default" id="send" value="Send">
				</form>
				</div>
			</div>
			<div class="panel panel-danger" id="message-no-files">
                <div class="panel-heading">No files found!</div>
                
            </div>

			<table class="table" id="files-list">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

		<div>
	</body>
</html>
